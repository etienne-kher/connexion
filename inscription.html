<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Germania+One&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="connexion.css">
	<title>Inscription</title>
</head>
<body>
	<form id="i-for" action="çasertàrienmaisbon.php">
		<label for="pseudo">Pseudonyme :</label><input id="pseudo" type="text" name="pseudo" placeholder="MonPseudo" autofocus required>
		<br>
		<label for="pass">Mot de passe :</label><input type="password" id="pass" name="motdepasse" placeholder="xxxxxxxxxx" required>
		<br>
		<label for="repass">Confirmer mot de passe:</label><input type="password" id="repass" name="remotdepasse" placeholder="xxxxxxxxxx" required>
		<br>
		<label for="naissance">Date de naissance :</label><input type="date" name="naissance" id="naissance" max="2001-02-08">
		<br>
		<label for="mail">Em@il :</label><input type="email" id="mail" name="email" placeholder="MonAdresse@mail.com" required>
		<br>
		<label for="nom">Nom :</label><input id="nom" type="text" name="nom" placeholder="MonNom">
		<br>
		<label for="prenom">Prénom :</label><input id="prenom" type="text" name="prenom" placeholder="MonPrenom">
		<br>
		<label for="sex">Sexe :</label><input type="radio" name="sexe" id="sex" value="M" checked >Mâle<input type="radio" name="sexe" id="sex" value="F">Femmelle
		<br>
		<label for="lvlEtu">Votre niveau d'étude:</label>
			<select id="lvlEtu">
    			<option value="0">Sans diplôme</option>
    			<option value="1">Brevet</option>
    			<option value="2">Bac</option>
    			<option value="3">Dut</option>
    			<option value="4">Licence</option>
    			<option value="5">Master</option>
    			<option value="6">Doctorat</option>
			</select>
		<br>
		<label for="phone">Telephone :</label>
		<input type="tel" id="phone" name="phone" placeholder="01 02 03 05 06"
       required>
       <br>
       <label id="labTexte" for="texte">Parler nous de vous :</label>
			<input type="text"  id="texte" name="text" placeholder="Mon texte">
			<br>
			<fieldset>
				<legend>Veuillez sélectionner vos centre d'intérêts :</legend>
				<div class="fiediv">
					<input class="i-chek" type="checkbox" id="prog" name="interet" value="prog">
					<label class="i-fielab" for="prog">Programation</label>
					<input class="i-chek"  type="checkbox" id="mus" name="interet" value="mus">
					<label class="i-fielab" for="mus">Musique</label>
					<input class="i-chek" type="checkbox" id="film" name="interet" value="film">
					<label class="i-fielab" for="film">Film</label>
				</div>
				<br>
				<div class="fiediv">
					<input class="i-chek" type="checkbox" id="pol" name="interet" value="pol">
					<label class="i-fielab" for="pol">Politique</label>
					<input class="i-chek" type="checkbox" id="jar" name="interet" value="jar">
					<label class="i-fielab" for="jar">Jardinage</label>
					<input class="i-chek" type="checkbox" id="jeu" name="interet" value="jeu">
					<label class="i-fielab" for="jeu">Jeux Vidéos</label>	
				</div>		
    		</fieldset>
    		<br>
		
			<input id="env" type="submit" value="S'inscrire">
	</form>
</body>
</html>
